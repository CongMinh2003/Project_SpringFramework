<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>
<form class="form_main" action="/Login" th:action="@{/Login}" method="post">

    <span class="heading">Đăng Nhập</span><br/>

    <div class="inputcontainer">
        <label style="width: 140px;" for="username">Tên tài khoản: </label>
        <input style="font-size: 15px" class="inputfield" id="username" name="username" /><br/>
    </div>

    <div style="margin-top: 7px" class="inputcontainer">
        <label style="width: 100px;" for="password">Mật khẩu: </label>
        <input type="password" style="margin-left: 25px;" class="inputfield" id="password" name="password" /><br/>
    </div>

    <input type="submit" class="button" value="Đăng nhập" />

    <div class="Register-account">
        Bạn chưa có tài khoản?
        <a href="/RegisterAccount">Đăng kí tài khoản</a>
    </div>

</form>
</body>
</html>
